apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-demo-staging
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  project: default
  source:
    helm:
      valueFiles:
      - custom-values/staging/values.yaml
    path: ./charts/podinfo
    repoURL: https://github.com/<your-github-name>/podinfo-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
