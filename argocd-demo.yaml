apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/NiniiGit/argocd-demo.git
    targetRevision: HEAD
  #project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

